<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1, .div2 {
            width: 200px;
            height: 200px;
            float: left;
        }
        .div1 {
            background: red;
            margin-bottom: 50px;
            /* padding-bottom: 50px; */
        }
        .div2 {
            background: green;
            margin-top: 50px;
            /* padding-top: 50px; */
        }

    </style>
</head>
<body>
    <!--  
        当空白边距叠加时，以较大的margin为准
        解决方式： 1.浮动 2.只设置一个
    -->
    <div class="div1"></div>
    <div style="clear:both;"></div>
    <div class="div2"></div>
</body>
</html>
